<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Transmission</title>

  <style>
    body {
      background: #0b0c10;
      color: #66fcf1;
      font-family: monospace;
      padding: 40px;
    }

    button {
      background: #111;
      color: #66fcf1;
      border: 1px solid #66fcf1;
      padding: 12px 20px;
      font-size: 14px;
      cursor: pointer;
      letter-spacing: 1px;
    }

    button:hover {
      background: #66fcf1;
      color: #0b0c10;
    }

    #mediaBox {
      margin-top: 16px;
      animation: fadeIn 0.25s ease;
    }

    iframe {
      border: 2px solid #66fcf1;
      box-shadow: 0 0 20px rgba(102, 252, 241, 0.4);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.96);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>

  <button id="mediaBtn">▶️ OPEN TRANSMISSION</button>

  <div id="mediaBox" hidden>
    <iframe
      id="ytFrame"
      width="480"
      height="270"
      src=""
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>

  <audio id="audio" src="click.mp3" preload="auto"></audio>

  <script>
    const btn = document.getElementById("mediaBtn");
    const box = document.getElementById("mediaBox");
    const audio = document.getElementById("audio");
    const iframe = document.getElementById("ytFrame");

    const YT_URL = "https://www.youtube.com/embed/VIDEO_ID";

    btn.addEventListener("click", () => {
      audio.currentTime = 0;
      audio.play();

      const isOpen = !box.hasAttribute("hidden");

      if (!isOpen) {
        iframe.src = YT_URL + "?autoplay=1&rel=0";
        box.removeAttribute("hidden");
        btn.textContent = "⏹️ CLOSE TRANSMISSION";
      } else {
        iframe.src = "";
        box.setAttribute("hidden", true);
        btn.textContent = "▶️ OPEN TRANSMISSION";
      }
    });
  </script>

</body>
</html>
