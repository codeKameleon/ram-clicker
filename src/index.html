<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Transmission</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ===== RESET MINIMAL ===== */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f2027, #000);
      color: #66fcf1;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 60px;
    }

    /* ===== BUTTON ===== */
    #mediaBtn {
      width: 260px;
      height: 56px;
      background: #0b0c10;
      border: 2px solid #66fcf1;
      color: #66fcf1;
      font-size: 14px;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
    }

    #mediaBtn:hover {
      background: #66fcf1;
      color: #0b0c10;
      box-shadow: 0 0 20px rgba(102, 252, 241, 0.6);
    }

    /* ===== MEDIA BOX ===== */
    #mediaBox {
      margin-top: 24px;
      padding: 12px;
      border: 2px solid #66fcf1;
      box-shadow: 0 0 30px rgba(102, 252, 241, 0.4);
      animation: fadeIn 0.3s ease;
    }

    iframe {
      display: block;
      border: none;
    }

    /* ===== ANIMATION ===== */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* ===== FOOTER TEXT ===== */
    .hint {
      margin-top: 40px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <button id="mediaBtn">▶️ OPEN TRANSMISSION</button>

  <div id="mediaBox" hidden>
    <iframe
      id="ytFrame"
      width="640"
      height="360"
      src=""
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>
