<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.scss">
    <title>Ram Clicker</title>
</head>
<body>
    <main class="game">
        <section class="actions">
            <div class="score-display">0</div>
            <div id="ramClick" class="ram-click">
                <img src="images/ram.png" alt="ram">
            </div>
        </section>

        <section class="store">
            <h1>Store</h1>

            <div class="upgrades">
                <div class="multiplierX2-upgrade">
                    <button disabled class="upgrade-inactive" id="x2">Multiplicateur x2</button>
                    <p>Cost : 20 rams</p>
                </div>

                <div class="multiplierX5-upgrade">
                    <button disabled class="upgrade-inactive" id="x5">Multiplicateur x5</button>
                    <p>Cost : 50 rams</p>
                </div>

                <div class="auto-clicker-upgrade">
                    <button class="auto-clicker">Auto clicker</button>
                    <p>Auto clicker : 1 ram per second</p>
                    <p>Cost : 100 ram</p>
                </div>

                <div class="boost-upgrade">
                    <button class="boost">Boost</button>
                    <p>Increase your score per click by 200%</p>
                    <p>Cost : 200 ram</p>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="js/index.js"></script>
</body>
</html>
