<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.scss">
    <title>Ram Clicker</title>
</head>
<body>
    <main class="game">
        <section class="actions">
            <h1 class="title">Score</h1>
            <div class="score-display">
                0
            </div>
            <div id="ramClick" class="ram-click">
                <img src="images/ram.png" alt="ram">
            </div>
        </section>

        <section class="store">
            <h1 class="title">Store</h1>

            <h2 class=subtitle>Upgrades</h2>
            <span>Buy</span>

            <div class="upgrades">
                <div class="upgrade upgrade multiplierX2-upgrade">
                    <button disabled class="upgrade-btn upgrade-inactive" id="x2">x2</button>
                    <p class="upgrade-description">Multiply your points per click by 2</p>
                    <p class="upgrade-cost">Cost : 20 rams</p>
                </div>

                <div class="upgrade multiplierX5-upgrade">
                    <button disabled class="upgrade-btn upgrade-inactive" id="x5">x5</button>
                    <p class="upgrade-description">Multiply your points per click by 5</p>
                    <p class="upgrade-cost">Cost : 50 rams</p>
                </div>

                <div class=" upgrade multiplierX10-upgrade">
                    <button disabled class="upgrade-inactive" id="x10">x10</button>
                    <p class="upgrade-description">Multiply your points per click by 10</p>
                    <p>Cost : 300 rams</p>
                </div>

                <div class="auto-clicker-upgrade">
                    <button class="auto-clicker">Auto clicker</button>
                    <p>Auto clicker : 1 ram per second</p>
                    <p>Cost : 100 ram</p>
                </div>

                <div class="upgrade boost-upgrade">
                    <button class="upgrade-btn upgrade-inactive boost">Boost</button>
                    <p class="upgrade-description">Increase your score per click by 200%</p>
                    <p class="upgrade-cost">Cost : 200 ram</p>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="js/index.js"></script>
</body>
</html>
